<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Management System</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:Arial,sans-serif;}
/* Login Page */
#loginPage{display:flex;justify-content:center;align-items:center;height:100vh;background:#b71c1c;}
#loginBox{background:white;padding:40px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.3);width:350px;text-align:center;}
#loginBox h1{color:#b71c1c;margin-bottom:10px;font-size:28px;}
#loginBox p{color:#555;margin-bottom:20px;font-size:14px;}
#loginBox input{width:100%;padding:12px;margin-bottom:15px;border:1px solid #ccc;border-radius:6px;font-size:14px;outline:none;transition:0.3s;}
#loginBox input:focus{border-color:#b71c1c;}
#loginBox button{width:100%;padding:12px;background:#b71c1c;color:white;border:none;border-radius:6px;font-size:16px;cursor:pointer;transition:0.3s;}
#loginBox button:hover{background:#880e4f;}
#loginBox .login-links{display:flex;justify-content:space-between;margin-top:10px;font-size:12px;}
#loginBox .login-links a{color:#b71c1c;text-decoration:none;cursor:pointer;}
#loginBox .login-links a:hover{text-decoration:underline;}
/* SMS System */
#smsSystem{display:none;flex;min-height:100vh;}
.sidebar{width:220px;background:#b71c1c;color:white;display:flex;flex-direction:column;padding:20px;}
.sidebar h2{text-align:center;margin-bottom:20px;}
.sidebar a{text-decoration:none;color:white;display:block;padding:12px;margin:6px 0;border-radius:6px;transition:0.3s;}
.sidebar a:hover{background:#880e4f;}
.main{flex:1;background:#f4f4f4;padding:20px;overflow-y:auto;}
.main h1{color:#333;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-top:20px;}
.card{padding:15px;border-radius:10px;text-align:center;color:white;box-shadow:0 4px 10px rgba(0,0,0,0.1);cursor:pointer;transition:0.2s;}
.card:hover{transform:scale(1.05);}
.students{background:#1976d2;} .teachers{background:#388e3c;} .classes{background:#f57c00;} .fees{background:#7b1fa2;}
.section{display:none;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
table, th, td{border:1px solid #ccc;}
th, td{padding:8px;text-align:center;}
button.section-btn{background:#b71c1c;color:white;padding:6px 10px;border:none;border-radius:6px;cursor:pointer;margin:5px;}
button.section-btn:hover{background:#880e4f;}
.modal{display:none;position:fixed;z-index:100;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.5);}
.modal-content{background:#f4f4f4;margin:5% auto;padding:20px;border-radius:10px;width:400px;position:relative;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.close{color:#b71c1c;float:right;font-size:28px;font-weight:bold;cursor:pointer;}
.close:hover{color:#880e4f;}
.modal input,.modal select,.modal button{width:100%;padding:8px;margin-top:5px;margin-bottom:15px;border:1px solid #ccc;border-radius:6px;}
.charts{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:30px;}
.chart-container{background:white;padding:15px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);height:300px;}
</style>
</head>
<body>
<!-- Content omitted for brevity since it's same as user provided -->
</body>
</html>
